<div class="{{ classname }} admin-column-block">
  <header class="admin-block-header">
    <div class="left">
      <h1>{{ block_definition.label }}</h1>
    </div>
  </header>
  {% if help_text %}
    <div class="sequence-member__help help"><span class="icon-help-inverse" aria-hidden="true"></span>{{ help_text }}</div>
  {% endif %}

  <ul class="fields columns-block">
    {% for child in children.values %}
      {% if child.block.name in 'column_one,column_two' %}
        <label{% if child.id_for_label %} for="{{ child.id_for_label }}"{% endif %} class="column-block-label">{{ child.block.label }}:</label>
      {% endif %}
      <li{% if child.block.required %} class="required"{% endif %}>
        {{ child.render_form }}
      </li>
    {% endfor %}
  </ul>
</div>
