<div class="{{ classname }}">
  {% if help_text %}
    <span>
      <div class="help">
        <span class="icon-help-inverse" aria-hidden="true"></span>
        {{ help_text }}
      </div>
    </span>
    {% endif %}

  <div class="fields url-picker">
    {% for child in children.values %}
      <div{% if child.block.required %} class="required"{% endif %} data-field="{{ child.block.name }}" {% if child.block.name in 'page,custom_url,file' %}style="display: none"{% endif %}>
        {% if child.block.label %}
          <label class="field__label" {% if child.id_for_label %}for="{{ child.id_for_label }}"{% endif %}>{{ child.block.label }}:</label>
        {% endif %}
        {{ child.render_form }}
      </div>
    {% endfor %}
  </div>
</div>
