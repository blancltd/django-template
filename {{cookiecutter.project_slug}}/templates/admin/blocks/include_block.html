{% load wagtailadmin_tags %}


<div class="{{ classname }}">
  <ul class="fields">
    {% for child in children.values %}
      {% if child.block.label %}
        <label{% if child.id_for_label %} class="color-white-text {{ child.field|widgettype }}-label" for="{{ child.id_for_label }}"{% endif %}>{{ child.block.label }}:</label>
      {% endif %}
      <li{% if child.block.required %} class="required"{% endif %}>
        {{ child.render_form }}
      </li>
    {% endfor %}
  </ul>
</div>
