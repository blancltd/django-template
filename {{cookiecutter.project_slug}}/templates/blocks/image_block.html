{% load wagtailimages_tags %}

<div class="block image-block align-{{ self.align }}">
  <figure>
    <div class="image-block__image">
      {% image self.image max-1300x900 %}

      {% if self.image.credit %}
        <div class="image-block__credit">
          <p>{{ self.image.credit }}
        </div>
      {% endif %}
    </div>

    {% if self.image.caption %}
      <figcaption>
        {{ self.image.caption }}
      </figcaption>
    {% endif %}
  </figure>
</div>
