<a
  href="{{ self.get_url }}"
  {% if class %}class="{{ class }}"{% endif %}
  {% if self.file %} download {% endif %}
  {% if self.new_window %}target="blank"{% endif %}
>
  {% if self.link_text %}
    {{ self.link_text }}
  {% elif self.specific.title %}
    {{ self.specific.title }}
  {% else %}
    {{ text }}
  {% endif %}
</a>
