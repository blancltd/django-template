<!DOCTYPE html>

{% load glitter %}
{% load staticfiles %}

<html lang="en">
  <head>
    {% glitter_head %}

    <title>{% block title %}{{ request.site.name }}{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    {% if BROWSERSYNC_URL %}
      <script src="{{ BROWSERSYNC_URL }}" async></script>
    {% endif %}
  </head>
  <body>
    {% glitter_startbody %}

    {% block main %}{% endblock %}
  </body>
</html>
