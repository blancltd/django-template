{% load i18n wagtailsettings_tags %}

{% with social_settings=settings.settings.SocialAccounts %}
  <ul class="social">
    {% if social_settings.facebook_url %}
      <li>
        <a href="{{ social_settings.facebook_url }}" class="facebook {% if buttons %}social-links__link{% endif %}" aria-label="{% trans 'Link to our Facebook account' %}" target="_blank">
          <svg class="icon">
            <use xlink:href="#facebook"></use>
          </svg>
        </a>
      </li>
    {% endif %}

    {% if social_settings.twitter_handle %}
      <li>
        <a href="https://twitter.com/{{ social_settings.twitter_handle }}" class="twitter {% if buttons %}social-links__link{% endif %}" aria-label="{% trans 'Link to our Twitter account' %}" target="_blank">
          <svg class="icon">
            <use xlink:href="#twitter"></use>
          </svg>
        </a>
      </li>
    {% endif %}
  </ul>
{% endwith %}
